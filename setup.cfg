# ================================================================================
# pytest
# ================================================================================

[pytest]

DJANGO_SETTINGS_MODULE = darkcube.settings.development
django_find_project = false

python_paths = .
python_files = test_*.py

addopts = --create-db --cov apps --cov-report term-missing darkcube/apps


# ================================================================================
# coverage
# ================================================================================

[coverage:report]

exclude_lines =
    NOQA
    pragma: no cover

omit =
    darkcube/manage.py
    darkcube/wsgi.py
    darkcube/apps/*/migrations/*.py
    darkcube/apps/*/tests/*.py


# ================================================================================
# flake8
# ================================================================================

[flake8]
ignore = E731
max-line-length = 100
max-complexity = 12
exclude = build/,dist/,00*.py
